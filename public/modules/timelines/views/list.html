<section data-ng-controller="TimeLinesController" data-ng-init="find()">
    <div class="page-header">
        <h1>TimeLines</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="timeline in timelines" data-ng-href="#!/timelines/{{timeline._id}}" class="list-group-item">
            <small class="list-group-item-text">{{timeline.created | date:'medium'}} / {{timeline.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{timeline.title}}</h4>
            <p class="list-group-item-text">Number of events: {{timeline.events.length}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!timelines || timelines.length">
        No timelines yet, why don't you <a href="/#!/timelines/create">create one</a>?
    </div>
</section>
